<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeKiwi Deploy - Vercel for Robots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0070f3;
            --primary-dark: #0051cc;
            --success: #0cce6b;
            --warning: #ffa400;
            --danger: #ff4e42;
            --bg: #000000;
            --bg-lighter: #111111;
            --bg-card: #0a0a0a;
            --border: #333333;
            --text: #ffffff;
            --text-secondary: #888888;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header - Vercel Style */
        .header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.8);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-tabs {
            display: flex;
            gap: 2rem;
        }

        .nav-tab {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-tab:hover, .nav-tab.active {
            color: var(--text);
            border-bottom-color: var(--primary);
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Discovery Section */
        .discovery-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .discovery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .discovery-input {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            flex: 1;
        }

        .form-input {
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.7rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            flex: 1;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }

        /* Robot Cards - Vercel Project Style */
        .robots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .robot-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Camera preview styles */
        .camera-preview {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.5rem;
            background: var(--bg-lighter);
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .camera-thumbnail {
            flex: 1;
            position: relative;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-thumbnail .camera-label {
            position: absolute;
            top: 4px;
            left: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .camera-unavailable {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-align: center;
        }

        /* Teleoperation badge */
        .teleop-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ff4444);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: teleop-pulse 2s infinite;
            z-index: 10;
        }

        @keyframes teleop-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        .teleop-badge.hidden {
            display: none;
        }

        .robot-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 112, 243, 0.1);
        }

        .robot-card.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }

        .robot-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .robot-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .robot-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.2rem 0.6rem;
            background: var(--bg-lighter);
            border-radius: 100px;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online { background: var(--success); }
        .status-dot.offline { background: var(--danger); }
        .status-dot.deploying { background: var(--warning); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .robot-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .robot-deployment {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .deployment-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.8rem;
            background: var(--bg-lighter);
            border-radius: 6px;
            font-size: 0.8rem;
        }

        /* Deployment Panel - Vercel Style */
        .deployment-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .deployment-list {
            margin-top: 1rem;
        }

        .deployment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
        }

        .deployment-item:hover {
            border-color: var(--primary);
            background: rgba(0, 112, 243, 0.05);
        }

        .deployment-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .deployment-meta {
            display: flex;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Buttons */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--bg-lighter);
            color: var(--text);
            border-color: var(--text-secondary);
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        /* Quick Deploy Bar */
        .quick-deploy {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-lighter);
            border-top: 1px solid var(--border);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            background: rgba(17, 17, 17, 0.9);
        }

        .quick-deploy-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .quick-deploy-form {
            display: flex;
            gap: 1rem;
            flex: 1;
        }

        /* Loading States */
        .spinner {
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Logs */
        .log-viewer {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.85rem;
            height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .log-entry {
            margin-bottom: 0.2rem;
            color: var(--text-secondary);
        }

        .log-entry.error { color: var(--danger); }
        .log-entry.success { color: var(--success); }
        .log-entry.info { color: var(--primary); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex !important;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 1200px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            resize: both;
            min-width: 600px;
            min-height: 400px;
        }

        .modal-content.ssh-modal {
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--text);
        }

        /* SSH Button */
        .btn-ssh {
            position: relative;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAFElEQVQYV2NkYGD4z8DAwMgABQAABAQBAMEx5FAAAAAASUVORK5CYII=') center/contain no-repeat;
            padding: 0;
            overflow: hidden;
        }

        .btn-ssh svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .btn-ssh:hover {
            border-color: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 112, 243, 0.5);
        }

        /* SSH Terminal Modal */
        .ssh-terminal {
            background: #000;
            color: #0f0;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            padding: 1rem;
            border-radius: 8px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 0;
        }

        .ssh-content {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            max-height: 600px;
            min-height: 400px;
        }

        .ssh-input-container {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 4px;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .ssh-prompt {
            color: #0f0;
            margin-right: 0.5rem;
            font-weight: bold;
        }

        .ssh-input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
        }

        .ssh-loading {
            color: #ff0;
            display: none;
            margin-left: 0.5rem;
        }

        .ssh-status {
            color: #ff0;
            margin-bottom: 1rem;
        }

        .ssh-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .ssh-disconnect {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .ssh-disconnect:hover {
            background: #ff1a1a;
        }

        .loading-dots {
            display: inline-block;
            width: 50px;
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
                opacity: 1;
            }
            40% {
                content: '..';
                opacity: 1;
            }
            60% {
                content: '...';
                opacity: 1;
            }
            80%, 100% {
                content: '...';
                opacity: 0.5;
            }
        }

        /* Responsive modal */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                max-height: 90vh;
                padding: 1rem;
            }
            
            .ssh-terminal {
                height: 50vh;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="/static/lekiwi_robot.png" style="width: 24px; height: 24px; vertical-align: middle;">
                <span>LeKiwi Deploy</span>
            </div>
            <nav class="nav-tabs">
                <a class="nav-tab active" onclick="showTab('robots')"><img src="/static/lekiwi_robot.png" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 4px;">Fleet Overview</a>
                <a class="nav-tab" onclick="window.location.href='/static/comparison.html'">📊 Deployment Comparison</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Discovery Section -->
        <div class="discovery-section">
            <div class="discovery-header">
                <div>
                    <h2>Robot Fleet Discovery</h2>
                    <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                        <span id="robot-count">0</span> robots found • 
                        <span id="online-count">0</span> online • 
                        <span id="scanning-status">Ready to scan</span>
                    </p>
                </div>
                <button class="btn" id="discover-btn" onclick="discoverRobots()">
                    <span id="scan-icon">🔍</span>
                    <span id="scan-text">Discover Robots</span>
                </button>
            </div>
            <div class="discovery-input">
                <div class="input-group">
                    <input type="text" class="form-input" id="ip-range" placeholder="IP Range (e.g., 192.168.88.1-254)" value="192.168.88.1-254">
                    <button class="btn btn-ghost" onclick="scanRange()">Scan Range</button>
                </div>
                <div class="input-group">
                    <input type="text" class="form-input" id="single-ip" placeholder="Add single IP">
                    <button class="btn btn-ghost" onclick="addRobot()">Add Robot</button>
                </div>
            </div>
        </div>

        <!-- Robots Grid -->
        <div class="robots-container" id="robots-grid">
            <!-- Robots will be added here -->
        </div>

        <!-- Deployments Tab Content (hidden by default) -->
        <div id="deployments-tab" style="display: none;">
            <div class="deployment-panel">
                <h2>📦 Fleet Deployments</h2>
                <div style="margin: 20px 0;">
                    <strong>Current Baseline:</strong> Version 0.01
                    <br>
                    <strong>Created:</strong> ${new Date().toLocaleDateString()}
                    <br>
                    <strong>Robots:</strong> 5 total
                </div>
                
                <h3>Deployment Status by Robot</h3>
                <div id="deployment-list">
                    <!-- Will be populated with robot deployment status -->
                </div>
            </div>
        </div>

        <!-- Selected Robot Panel -->
        <div class="deployment-panel" id="robot-panel" style="display: none;">
            <h3 id="selected-robot-name">Robot Details</h3>
            <div class="deployment-list" id="robot-deployments">
                <!-- Deployments for selected robot -->
            </div>
            <div class="log-viewer" id="robot-logs">
                <!-- Logs for selected robot -->
            </div>
        </div>
    </div>

    <!-- Quick Deploy Bar -->
    <div class="quick-deploy">
        <div class="quick-deploy-content">
            <div class="quick-deploy-form">
                <input type="text" class="form-input" id="deploy-version" placeholder="Version (e.g., v2.1.0)">
                <select class="form-input" id="deploy-target" style="max-width: 200px;">
                    <option value="all">All Robots</option>
                    <option value="selected">Selected Robot</option>
                    <option value="group">Group</option>
                </select>
                <button class="btn" onclick="quickDeploy()">Deploy</button>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-ghost btn-small" onclick="rollbackAll()">↩️ Rollback All</button>
                <button class="btn btn-ghost btn-small" onclick="refreshAll()">🔄 Refresh</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Title</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div id="modal-body">
                Content
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.origin;
        
        // State
        let robots = new Map();
        let selectedRobot = null;
        let deployments = [];
        let scanning = false;
        let checkingInProgress = false;
        let refreshInterval = null;
        let cameraRefreshInterval = null;
        let teleopCheckInterval = null;
        
        // Performance optimization state
        let cameraUpdatesEnabled = true;
        let teleopUpdatesEnabled = true;
        let visibleRobots = new Set();
        const requestQueue = [];
        let activeRequests = 0;
        const MAX_CONCURRENT_REQUESTS = 2; // Limit concurrent API calls
        const cameraCache = new Map(); // Cache camera images
        const CAMERA_CACHE_TTL = 45000; // 45 seconds cache TTL
        const failedRequests = new Map(); // Track failed requests for backoff
        
        // Optimized refresh rates
        const CAMERA_REFRESH_INTERVAL = 45000; // 45 seconds (was 10 seconds)
        const TELEOP_CHECK_INTERVAL = 12000; // 12 seconds (was 3 seconds)
        const ROBOT_STATUS_INTERVAL = 30000; // 30 seconds for robot status
        const STAGGER_DELAY = 500; // 500ms between each robot update
        
        // Intersection Observer for visibility tracking
        let visibilityObserver = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Clear any existing state and intervals when page loads/reloads
            robots.clear();
            selectedRobot = null;
            scanning = false;
            checkingInProgress = false;
            
            // Clear any existing intervals
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            // Initialize visibility observer for performance
            initializeVisibilityObserver();
            
            // Add camera control buttons to the discovery section
            addCameraControls();
            
            // Load robots from discovered fleet via API
            try {
                const response = await fetch(`${API_URL}/api/fleet`);
                if (response.ok) {
                    const fleetData = await response.json();
                    console.log('Loading fleet from discovery:', fleetData);
                    
                    // Add discovered robots to our map
                    if (fleetData.robots) {
                        fleetData.robots.forEach(robot => {
                            robots.set(robot.ip, {
                                ip: robot.ip,
                                id: robot.hostname || `checking...`,  // Will get actual device ID from check
                                status: 'checking',
                                version: 'checking...',
                                deployments: [],
                                services: {},
                                type: robot.type || 'Raspberry Pi'
                            });
                        });
                        
                        updateRobotGrid();
                        
                        // Now check each robot's actual status
                        fleetData.robots.forEach(robot => {
                            checkSingleRobot(robot.ip, true);
                        });
                    }
                } else {
                    console.log('No fleet file found, starting fresh');
                    // Add default robots if no fleet file exists
                    const defaultRobots = [
                        '192.168.88.21',
                        '192.168.88.57',
                        '192.168.88.58',
                        '192.168.88.62',
                        '192.168.88.64'
                    ];
                    
                    defaultRobots.forEach(ip => {
                        robots.set(ip, {
                            ip: ip,
                            id: `checking...`,  // Will get actual device ID from check
                            status: 'checking',
                            version: 'checking...',
                            deployments: [],
                            services: {}
                        });
                    });
                    
                    updateRobotGrid();
                    checkRobots();
                }
            } catch (error) {
                console.log('Could not load fleet file:', error);
                // Load default robots on error
                const defaultRobots = [
                    '192.168.88.21',
                    '192.168.88.57',
                    '192.168.88.58',
                    '192.168.88.62',
                    '192.168.88.64'
                ];
                
                defaultRobots.forEach(ip => {
                    robots.set(ip, {
                        ip: ip,
                        id: `checking...`,  // Will get actual device ID from check
                        status: 'checking',
                        version: 'checking...',
                        deployments: [],
                        services: {}
                    });
                });
                
                updateRobotGrid();
                checkRobots();
            }
            
            // Auto-refresh every 30 seconds (unchanged)

        // Check single robot
        async function checkSingleRobot(ip, silent = false) {
            // Don't check if page is hidden
            if (document.hidden) return null;
            
            try {
                // Use the Python script through the API
                const response = await fetch(`${API_URL}/api/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        command: 'python3',
                        args: ['deployment-master/lekiwi-master-deploy.py', ip, '--action', 'check']
                    }),
                    signal: AbortSignal.timeout(10000)  // Increased timeout
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Check if there's an error in the result
                    if (result.error) {
                        // Handle different types of errors
                        if (result.error.includes('REMOTE HOST IDENTIFICATION HAS CHANGED')) {
                            if (!silent) {
                                addLog(`⚠️ SSH key changed for ${ip}, fixing...`, 'warning');
                            }
                            await fixSSHKey(ip);
                            return await checkSingleRobot(ip, silent);
                        } else if (result.error.includes('Permission denied') ||
                                   result.error.includes('Connection refused') ||
                                   result.error.includes('No route to host')) {
                            // Robot is not accessible
                            const robot = {
                                ip: ip,
                                id: `offline`,  // No device ID since we can't reach it
                                status: 'offline',
                                version: 'N/A',
                                deployments: [],
                                services: {
                                    teleop: false,
                                    lekiwi: false
                                }
                            };
                            robots.set(ip, robot);
                            if (!silent) {
                                addLog(`❌ Cannot connect to ${ip}`, 'error');
                            }
                            return robot;
                        } else {
                            // Other error - robot may not be configured
                            const robot = {
                                ip: ip,
                                id: `error`,  // No proper device ID
                                status: 'error',
                                version: 'Error',
                                deployments: [],
                                services: {
                                    teleop: false,
                                    lekiwi: false
                                }
                            };
                            robots.set(ip, robot);
                            if (!silent) {
                                addLog(`⚠️ Error with ${ip}: ${result.error.substring(0, 50)}...`, 'warning');
                            }
                            return robot;
                        }
                    }
                    
                    // Only proceed if we have actual output and it's successful
                    if (result.success && result.output) {
                        const output = result.output;
                        const deviceMatch = output.match(/Device ID: (lekiwi_\w+)/);
                        const versionMatch = output.match(/Version: ([\w\.]+)/);
                        
                        if (deviceMatch || output.includes('Getting device information')) {
                            // Parse all installation statuses from the check output
                            const robot = {
                                ip: ip,
                                id: deviceMatch ? deviceMatch[1] : `unconfigured`,  // Proper device ID from MAC
                                status: 'online',
                                version: versionMatch ? versionMatch[1] : 'unknown',
                                deployments: [],
                                services: {
                                    teleop: output.includes('teleop service: active'),
                                    lekiwi: output.includes('lekiwi service: active')
                                },
                                installed: {
                                    teleop: output.includes('✓ teleop: installed'),
                                    lerobot: output.includes('✓ lerobot: installed'),
                                    lekiwi: output.includes('✓ lekiwi: installed'),
                                    conda: output.includes('✓ Conda environment:') && (output.includes('exists') || output.includes('found'))
                                },
                                rawOutput: output  // Store full output for detailed display
                            };
                            
                            // Mark as partial if missing key components
                            if (!robot.installed.lekiwi || !robot.installed.conda) {
                                robot.status = 'partial';
                            }
                            
                            robots.set(ip, robot);
                            
                            if (!silent) {
                                const statusText = robot.status === 'partial' ? 'partially configured' : 'fully configured';
                                addLog(`✅ Found robot: ${robot.id} at ${ip} - ${statusText}`, 'success');
                            }
                            
                            return robot;
                        } else {
                            // No device info in output - not properly configured
                            const robot = {
                                ip: ip,
                                id: `unconfigured`,  // No proper device ID yet
                                status: 'unconfigured',
                                version: 'Not Setup',
                                deployments: [],
                                services: {
                                    teleop: false,
                                    lekiwi: false
                                }
                            };
                            robots.set(ip, robot);
                            if (!silent) {
                                addLog(`⚠️ Robot at ${ip} not configured`, 'warning');
                            }
                            return robot;
                        }
                    } else {
                        // No output or not successful
                        const robot = {
                            ip: ip,
                            id: `unknown`,  // Can't determine device ID
                            status: 'unknown',
                            version: 'Unknown',
                            deployments: [],
                            services: {
                                teleop: false,
                                lekiwi: false
                            }
                        };
                        robots.set(ip, robot);
                        return robot;
                    }
                } else {
                    // HTTP request failed
                    const robot = {
                        ip: ip,
                        id: `offline`,  // Can't get device ID
                        status: 'offline',
                        version: 'N/A',
                        deployments: [],
                        services: {
                            teleop: false,
                            lekiwi: false
                        }
                    };
                    robots.set(ip, robot);
                    if (!silent) {
                        addLog(`❌ Failed to check ${ip}`, 'error');
                    }
                    return robot;
                }
            } catch (error) {
                // Robot not responding or error
                if (!silent) {
                    console.log(`No robot at ${ip}`);
                }
            }
            
            return null;
        }

        // Check all known robots in parallel with progress updates
        async function checkRobots() {
            if (scanning || checkingInProgress) return;
            
            checkingInProgress = true;
            try {
                const promises = Array.from(robots.keys()).map(ip => checkSingleRobot(ip, true));
                await Promise.allSettled(promises);
                updateRobotGrid();
            } finally {
                checkingInProgress = false;
            }
        }
        
        // New function for parallel checking with progress
        async function checkRobotsParallel() {
            if (scanning || checkingInProgress) return;
            
            checkingInProgress = true;
            const totalRobots = robots.size;
            let completed = 0;
            
            document.getElementById('scanning-status').textContent =
                `Checking ${totalRobots} robots in parallel...`;
            
            try {
                // Check all robots in parallel
                const promises = Array.from(robots.keys()).map(async (ip) => {
                    const result = await checkSingleRobot(ip, true);
                    completed++;
                    
                    // Update progress
                    const percent = Math.round((completed / totalRobots) * 100);
                    document.getElementById('scanning-status').textContent =
                        `Checking robots: ${completed}/${totalRobots} (${percent}%)`;
                    
                    // Update grid immediately for each completed check
                    updateRobotGrid();
                    
                    return result;
                });
                
                await Promise.allSettled(promises);
                
                // Final status update
                const onlineCount = Array.from(robots.values()).filter(r =>
                    r.status === 'online' || r.status === 'partial').length;
                
                document.getElementById('scanning-status').textContent =
                    `Complete: ${onlineCount} online, ${totalRobots - onlineCount} offline/unconfigured`;
                    
            } finally {
                checkingInProgress = false;
            }
        }

        // Request queue system
        function queueRequest(requestFn) {
            requestQueue.push(requestFn);
            processQueue();
        }
        
        // Process request queue with concurrency limit
        async function processQueue() {
            while (requestQueue.length > 0 && activeRequests < MAX_CONCURRENT_REQUESTS) {
                const request = requestQueue.shift();
                activeRequests++;
                
                try {
                    await request();
                } catch (error) {
                    console.error('Request failed:', error);
                } finally {
                    activeRequests--;
                    // Process next request after a short delay
                    setTimeout(() => processQueue(), STAGGER_DELAY);
                }
            }
        }
        
        // Optimized camera thumbnail loading with caching
        async function loadCameraThumbnailsOptimized(robotIP, isXLE) {
            // Skip if robot is not visible and not selected
            if (!visibleRobots.has(robotIP) && selectedRobot !== robotIP) {
                return;
            }
            
            // Check cache first
            const cacheKey = `camera-${robotIP}`;
            const cached = cameraCache.get(cacheKey);
            if (cached && (Date.now() - cached.timestamp < CAMERA_CACHE_TTL)) {
                updateCameraImages(robotIP, cached.data, isXLE);
                return;
            }
            
            // Implement exponential backoff for failed requests
            const failureCount = failedRequests.get(robotIP) || 0;
            if (failureCount > 0) {
                const backoffDelay = Math.min(1000 * Math.pow(2, failureCount), 30000);
                const lastFailure = failedRequests.get(`${robotIP}-timestamp`) || 0;
                if (Date.now() - lastFailure < backoffDelay) {
                    return; // Skip this request due to backoff
                }
            }
            
            try {
                const response = await fetch(`${API_URL}/api/robot/${robotIP}/camera-thumbnail`, {
                    signal: AbortSignal.timeout(5000) // 5 second timeout
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.thumbnails) {
                        // Cache successful response
                        cameraCache.set(cacheKey, {
                            timestamp: Date.now(),
                            data: data
                        });
                        
                        // Reset failure count on success
                        failedRequests.delete(robotIP);
                        failedRequests.delete(`${robotIP}-timestamp`);
                        
                        updateCameraImages(robotIP, data, isXLE);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.log(`Failed to load camera thumbnails for ${robotIP}:`, error);
                
                // Track failure for exponential backoff
                const currentFailures = failedRequests.get(robotIP) || 0;
                failedRequests.set(robotIP, currentFailures + 1);
                failedRequests.set(`${robotIP}-timestamp`, Date.now());
            }
        }

            if (!cameraUpdatesEnabled) return;
            
            if (cameraRefreshInterval) {
                clearInterval(cameraRefreshInterval);
            }
            
            // Staggered camera updates
            const updateCameras = () => {
                if (!document.hidden && cameraUpdatesEnabled) {
                    let delay = 0;
                    
                    // Only update visible robots
                    visibleRobots.forEach(robotIP => {
                        const robot = robots.get(robotIP);
                        if (robot && (robot.status === 'online' || robot.status === 'partial')) {
                            const isXLE = robot.robotType === 'xlerobot' || robot.id?.toLowerCase().includes('xlerobot');
                            
                            // Stagger updates to avoid overwhelming the system
                            setTimeout(() => {
                                queueRequest(() => loadCameraThumbnailsOptimized(robotIP, isXLE));
                            }, delay);
                            
                            delay += STAGGER_DELAY;
                        }
                    });
                }
            };
            
            // Initial load for visible robots only
            updateCameras();
            
            // Set up interval with optimized rate
            cameraRefreshInterval = setInterval(updateCameras, CAMERA_REFRESH_INTERVAL);
        }

        // Fix robot configuration
        async function fixRobotConfig(ip) {
            addLog(`🔧 Starting fix for robot ${ip}...`, 'info');
            
            // Step 1: Clear SSH known hosts
            addLog(`Clearing SSH keys for ${ip}...`, 'info');
            const sshClearResponse = await fetch(`${API_URL}/api/execute`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    command: 'ssh-keygen',
                    args: ['-R', ip]
                })
            });
            
            if (sshClearResponse.ok) {
                const result = await sshClearResponse.json();
                addLog(`SSH keys cleared: ${result.output || 'Success'}`, 'success');
            }
            
            // Step 2: Fix teleop config and restart services
            addLog(`Fixing teleop configuration for ${ip}...`, 'info');
            try {
                // Use correct path for deployment script
                const response = await fetch(`${API_URL}/api/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        command: 'python3',
                        args: ['deployment-master/lekiwi-master-deploy.py', ip, '--action', 'teleop-only']
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        addLog(`✅ Configuration fixed for ${ip}`, 'success');
                        
                        // Step 3: Restart the robot
                        addLog(`Restarting robot ${ip}...`, 'info');
                        const restartCmd = `sshpass -p lekiwi ssh -o StrictHostKeyChecking=no lekiwi@${ip} "sudo systemctl restart teleop lekiwi && sudo reboot"`;
                        
                        const restartResponse = await fetch(`${API_URL}/api/execute`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                command: 'bash',
                                args: ['-c', restartCmd]
                            })
                        });
                        
                        if (restartResponse.ok) {
                            const restartResult = await restartResponse.json();
                            addLog(`✅ Robot ${ip} restarted successfully`, 'success');
                            
                            // Wait and check status
                            setTimeout(() => {
                                addLog(`⏳ Waiting for robot to restart...`, 'info');
                                setTimeout(() => {
                                    checkSingleRobot(ip);
                                    addLog(`✅ Fix complete for ${ip}!`, 'success');
                                }, 30000);  // Wait 30 seconds for reboot
                            }, 3000);
                        }
                    } else {
                        addLog(`Error output: ${result.error || result.output}`, 'error');
                    }
                }
            } catch (error) {
                addLog(`❌ Error fixing ${ip}: ${error.message}`, 'error');
            }
        }

        // Reset robot (full reboot)
        async function resetRobot(ip) {
            if (!confirm(`Reboot robot at ${ip}?`)) return;
            
            addLog(`🔄 Rebooting robot ${ip}...`, 'info');
            
            const rebootCmd = `sshpass -p lekiwi ssh -o StrictHostKeyChecking=no lekiwi@${ip} "sudo reboot"`;
            
            try {
                const response = await fetch(`${API_URL}/api/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        command: 'bash',
                        args: ['-c', rebootCmd]
                    })
                });
                
                if (response.ok) {
                    addLog(`✅ Robot ${ip} is rebooting...`, 'success');
                    
                    // Mark as offline and check again in 60 seconds
                    const robot = robots.get(ip);
                    if (robot) {
                        robot.status = 'rebooting';
                        updateRobotGrid();
                    }
                    
                    setTimeout(() => {
                        addLog(`Checking if ${ip} is back online...`, 'info');
                        checkSingleRobot(ip);
                    }, 60000);
                }
            } catch (error) {
                addLog(`❌ Error rebooting ${ip}: ${error.message}`, 'error');
            }
        }

        // Add log entry
        function addLog(message, type = 'info') {
            const logs = document.getElementById('robot-logs');
            if (!logs) return;
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            
            // Keep only last 100 logs
            while (logs.children.length > 100) {
                logs.removeChild(logs.firstChild);
            }
        }

        // SSH Functions
        let sshSessions = new Map();
        let activeSSHModal = null;

        async function openSSH(robotIP, robotID) {
            try {
                // Create SSH session
                const sessionResponse = await fetch(`${API_URL}/api/ssh-simple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        robot_ip: robotIP,
                        robot_id: robotID
                    })
                });

                if (!sessionResponse.ok) {
                    throw new Error('Failed to create SSH session');
                }

                const session = await sessionResponse.json();
                
                // Show SSH terminal modal
                showSSHTerminal(robotIP, robotID, session.session_id);
                
            } catch (error) {
                console.error('SSH connection error:', error);
                alert(`Failed to connect to ${robotID}: ${error.message}`);
            }
        }

        function showSSHTerminal(robotIP, robotID, sessionId) {
            // Create modal content
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalContent = document.querySelector('.modal-content');
            
            modalTitle.textContent = `SSH Terminal - ${robotID} (${robotIP})`;
            
            // Set proper modal size for SSH terminal
            modalContent.style.width = '80%';
            modalContent.style.height = '80vh';
            modalContent.style.maxHeight = '80vh';
            
            // Use the professional xterm.js terminal in an iframe
            modalBody.innerHTML = `
                <div style="display: flex; flex-direction: column; height: calc(80vh - 100px);">
                    <div class="ssh-header" style="flex-shrink: 0;">
                        <div class="ssh-status" id="ssh-status-${sessionId}">
                            <img src="/static/lekiwi_robot.png" style="width: 14px; height: 14px; vertical-align: middle; margin-right: 4px;">Connected to ${robotID}
                        </div>
                        <button class="ssh-disconnect" onclick="disconnectSSH('${sessionId}')">
                            Disconnect
                        </button>
                    </div>
                    <iframe src="/static/xterm-ssh.html?ip=${encodeURIComponent(robotIP)}&id=${encodeURIComponent(robotID)}"
                            id="ssh-iframe-${sessionId}"
                            style="flex: 1; border: none; width: 100%; background: #000;">
                    </iframe>
                </div>
            `;
            
            // Store session info
            sshSessions.set(sessionId, {
                robotIP: robotIP,
                robotID: robotID,
                connected: true
            });
            
            // Show modal
            document.getElementById('modal').classList.add('active');
            activeSSHModal = sessionId;
        }


        async function disconnectSSH(sessionId) {
            try {
                // Clean up session
                sshSessions.delete(sessionId);
                
                // Update status
                const status = document.getElementById(`ssh-status-${sessionId}`);
                if (status) {
                    status.textContent = '❌ Disconnected';
                    status.style.color = '#f00';
                }
                
                // DON'T close modal here - just disconnect
                activeSSHModal = null;
                
            } catch (error) {
                console.error('Disconnect error:', error);
            }
        }

        // Make closeModal ACTUALLY CLOSE THE MODAL
        function closeModal() {
            // Clean up SSH if active
            if (activeSSHModal) {
                sshSessions.delete(activeSSHModal);
                activeSSHModal = null;
            }
            
            // ACTUALLY CLOSE THE MODAL
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            modal.style.display = 'none';
            
            // Reset modal content
            setTimeout(() => {
                document.getElementById('modal-body').innerHTML = 'Content';
                document.getElementById('modal-title').textContent = 'Title';
            }, 100);
        }
